<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dominos Meat House</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="yarab2.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="header--menu">
      <div class="logo">
        <img src="dominos_logo-removebg-preview.png" alt="logo" class="logo-img"/>
      </div>
      <div class="burger--icon">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="search--box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search">
      </div>
      <div class="menu--icons">
        <i class="fa-solid fa-bowl-food"></i>
        <div class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Cover -->
  <section class="cover">
    <div class="cover--overlay">
      <h1>
        <img src="logo_2-removebg-preview.png" alt="Logo" class="h1-image">
      </h1>
    </div>
  </section>

  <!-- Category Buttons -->
  <section class="category-filter">
    <button data-category="all">All</button>
    <button data-category="pizza">Pizza</button>
    <button data-category="burger">Burger</button>
    <button data-category="sandwich">Sandwich</button>
    <button data-category="chicken">Chicken</button>
  </section>

  <!-- Main Content -->
  <main>
    <h2 class="section-heading">Menu Items</h2>
    <div class="card--list">
      <div class="card" data-category="pizza">
        <img src="pizza-pizza-transparent-pizza-ai-generated-free-png.webp" alt="Pizza">
        <h4 class="card--title">Pizza</h4>
        <div class="card--price">$15.00</div>
        <i class="fa-solid fa-plus add-to-cart"></i>
      </div>
      <div class="card" data-category="burger">
        <img src="pngtree-burger-food-png-free-download-png-image_13329458.png" alt="Burger">
        <h4 class="card--title">Burger</h4>
        <div class="card--price">$12.00</div>
        <i class="fa-solid fa-plus add-to-cart"></i>
      </div>
      <div class="card" data-category="chicken">
        <img src="pngtree-fried-chicken-in-red-bucket-3d-realistic-png-side-view-png-image_11461072.png" alt="Fried Chicken">
        <h4 class="card--title">Fried Chicken</h4>
        <div class="card--price">$18.00</div>
        <i class="fa-solid fa-plus add-to-cart"></i>
      </div>
      <div class="card" data-category="sandwich">
        <img src="shawerma.jpg" alt="Sandwich">
        <h4 class="card--title">Shawarma</h4>
        <div class="card--price">$10.00</div>
        <i class="fa-solid fa-plus add-to-cart"></i>
      </div>
    </div>

    <!-- Sidebar Cart -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-close">
        <i class="fa-solid fa-close"></i>
      </div>
      <div class="cart-menu">
        <h3>My Cart</h3>
        <div class="cart-items"></div>
      </div>
      <div class="sidebar--footer">
        <div class="total--amount">
          <h5>Total</h5>
          <div class="cart-total">$0.00</div>
        </div>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="checkoutModal" class="modal-overlay hidden">
      <div class="modal">
        <h2>Confirm Checkout</h2>
        <p>Are you sure you want to proceed?</p>
        <div class="modal-buttons">
          <button class="modal-confirm" id="confirmCheckoutBtn">Yes</button>
          <button class="modal-cancel" id="cancelCheckoutBtn">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Background Style -->
  <style>
    body {
      background-image: url('sushi2[1].pdf and 3 more pages - Personal - Microsoftâ€‹ Edge 7_6_2025 12_14_29 AM.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>

  <!-- JavaScript -->
  <script src="document.js"></script>
</body>
</html>
